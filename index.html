<!DOCTYPE html>
<html>
<head>
    <style>
    .wrapper, html, body {

        height: 100%;

    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

    .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: "Space Mono", monospace;
        font-size: 14px;
        color:rgb(0, 133, 156);
        background-image: url("media/monomount.jpeg");
        background-position: center;
        background-size: 1200px 670px;
        background-repeat: no-repeat;
    }
    .invert {
        background-color: white;
        filter: invert(1);
    }
    .preset {
        display: flex;
        margin: 20px;
        height: 50%;
    }
    .container1 {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;

        color: black;
    }
    .container2 {
        display: flex;

        margin: 20px;

        height: 50%;
    }
    .column1 {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .row1 {
        display: flex;
        justify-content: space-between;
    }
    .extra {
        font-family: "Space Mono", monospace;
        font-size: 14px;
        writing-mode: vertical-rl;
        color: rgb(0, 133, 156);
    }
    </style>
    <script>
        function changeClass() {
            document.getElementById("opp").classList.toggle("invert");
        }
        function currentTime() {
            let date = new Date(); 
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();
            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;
                
            let time = `${hh}:${mm}:${ss}`;

            document.getElementById("clock").innerHTML = time; 
            let t = setTimeout(function(){ currentTime() }, 1000);
        }
        // function currentDate() {

        //     document.getElementById("currentDate").innerHTML = date;
        // }
    </script>
    <title>Riku's Blog</title>
    <link rel="shortcut icon" type="image/png" href="icons/icon2.png">
</head>
<body style="background-color:white" onload="currentTime()">

        <div style="margin-right:500px;margin-left:500px;position:relative;bottom:20px;" id="clock"><strong>currentTime</strong></div>

            <div class="row1">

                <a style="cursor:pointer" onclick="changeClass()">INVERT</a>

</div>
